<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <section>
        <iframe class="headerclass" src="head.html" frameborder="0" width="100%" height="90px" scrolling="no"></iframe>

    </section>
    <section class="contact-container">
        <div class="contact-logo">
            
        </div>
        <form class="contact-form">
            <div class="heading">
                <h2>CONTACT US</h2>
                <p>feel free to reach out to us, we'd love to hear from you!</p>
            </div>
            <div class="input">
                <i class="fa-regular fa-user"></i>
                <input name="username" type="text" placeholder="Username" />
            </div>
            <div class="input">
                <i class="fa-regular fa-envelope"></i>
                <input name="email" type="email" placeholder="Email" />
            </div>
            <div class="input">
                <i class="fa-regular fa-message"></i>
                <textarea name="message" cols="30" rows="10" placeholder="Message" style="resize: none"></textarea>
            </div>
            <input class="button" type="button" value="Submit" />
        </form>
        <div class="contact-info">
            <h3 class="heading">OUR INFORMATIONS</h3>
            <ul class="contacts">
                <li>
                    <i class="fa-solid fa-location-dot"></i>
                    123 Main Street, Downtown
                </li>
                <li>
                    <i class="fa-solid fa-envelope"></i>
                    info@bookmyticket.com
                </li>
                <li>
                    <i class="fa-solid fa-phone"></i>
                    555-123-4567
                </li>
                <li>
                    <i class="fa-solid fa-print"></i>
                    555-987-6543
                </li>
            </ul>
            <div class="social-links"></div>
        </div>
    </section>
    <section class="footer">
        <iframe src="footer.html" frameborder="0" width="100%" height="300px"></iframe>

    </section>
</body>

</html>
