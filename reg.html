<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reg.css">
</head>

<body>

    <center><h1 class="form-title" style="color: #4caf50;;">Register Here</h1></center>
    <br>
    <div class="container">
        <div class="content">
            <form>
                <center>Nationality: <input type="radio" name="nation"> Indian
                <input type="radio" name="nation"> Foreigner</center>

                <input type="text" placeholder="NAME">
                <input type="number"
                    placeholder="AGE">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <select>
                    <option>GENDER</option>
                    <option>MALE</option>
                    <option>FEMALE</option>
                    <option>OTHER</option>
                </select>
                <input type="number" placeholder="PHONE NUMBER">

                <div class="beside">
                    <input type="email" placeholder="EMAIL">&nbsp;&nbsp;&nbsp;
                    <input type="password" placeholder="PASSWORD">
                </div>
                <input type="text" placeholder="ADDRESS">


                <div class="beside">
                    <select name="id" id="idproof">
                        <option value="A">Aadhar Card</option>
                        <option value="B">Pan Card</option>
                        <option value="C">Voter Card</option>
                        <option value="D">Driving License</option>
                    </select>
                    &nbsp;&nbsp;&nbsp;&nbsp;<input type="file">
                </div>
                <CENTER><button type="button"><a href="index.html">Submit</a></button></CENTER>
            </form>
        </div>
    </div>
    <iframe src="footer.html" frameborder="0" width="100%" height="390px"></iframe>

</body>

</html>
